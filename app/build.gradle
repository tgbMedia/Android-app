apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.tgb.media"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        jackOptions {
            enabled true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //Unit tests
    testCompile 'junit:junit:4.12'

    //Android support libraries
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'
    compile "com.android.support:support-core-utils:25.2.0"
    compile 'com.android.support:percent:25.2.0'
    compile 'com.android.support:leanback-v17:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    //GreenDao
    compile 'org.greenrobot:greendao:3.2.0'

    //Dagger
    compile 'com.google.dagger:dagger:2.10-rc1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10-rc1'

    //Butter knife
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    //RxJava
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'

    //Glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile project(':tmdb')

    //exoplayer
    compile 'com.devbrackets.android:exomedia:3.1.1'

}
